name: Daily Fly Scout

on:
  schedule:
    # This runs at 16:00 UTC daily (which is 8:00 AM PST)
    - cron: '0 16 * * *'
  # This allows you to run it manually from the Actions tab for testing
  workflow_dispatch:

jobs:
  run-agent:
    runs-on: ubuntu-latest
    permissions:
      # This permission allows the bot to save the JSON file back to the repo
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install feedparser requests

      - name: Run the Scout
        env:
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_SENDER: ${{ secrets.EMAIL_SENDER }}
          EMAIL_RECEIVER: ${{ secrets.EMAIL_RECEIVER }}
        run: python fly_scout.py

      - name: Save Memory (Commit changes)
        run: |
          git config --global user.name 'FlyScoutBot'
          git config --global user.email 'bot@noreply.github.com'
          # Check if the JSON file exists and add it
          git add seen_posts.json
          # Commit only if there are changes
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update seen items memory" && git push)
